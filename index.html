<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'/>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="hero"></div>

  <div class="container">

      <h1 class="text-center display-3"><strong>Star Wars RPG</strong></h1>
      <h4 class="text-center mt-2">Choose:</h4>

    <div class="row">

      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="lessray-character">
          <p>Ray</p>
          <img src="./assets/images/lessray.jpg">
          <p class="health">120 HP</p>
        </span>

        <span class="character-image available-character" id="luke-skywalker-character">
          <p>Luke Skywalker</p>
          <img src="./assets/images/luke.jpg">
          <p class="health">100 HP</p>
        </span>

        <span class="character-image available-character" id="yoda-character">
          <p>Yoda</p>
          <img src="./assets/images/yoda.jpg">
          <p class="health">150 HP</p>
        </span>

        <span class="character-image available-character" id="darth-vader-character">
          <p>Darth Vader</p>
          <img src="./assets/images/darth.jpg">
          <p class="health">180 HP</p>
        </span>
      </div> <!--characters col -->
       
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack <i class="fa fa-arrow-right"></i></h2>
      </div> <!-- enemies col -->

           
      <div class="col-lg-3 center" id="chosen-character">
        <hr />
          <h2>You:</h2>
          <hr />
      </div>  <!-- Chosen character col -->

      <div class="col-lg-6" id="fight-section">
        <h2>Fight Arena</h2>
        <button id="attack" class="btn btn-danger btn-lg">Attack</button>

        <div class="mt-2" id="message-section">
          <div id="game-message"></div>
          <button id="restart" class="btn btn-info btn-lg mt-4">Restart</button>
        </div> <!-- message -->
        
      </div> <!-- fight arena col-->

      <div class="col-lg-3" id="enemy-section">
        <hr />
          <h2>Enemy:</h2>
        <hr />
      </div> <!-- enemy col -->

    </div> <!--Row-->
  </div> <!-- Container-->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
