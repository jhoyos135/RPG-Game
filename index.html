<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars RPG</title>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'/>

  <!-- Link to an sdditional CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Overall Bootstrap grid -->
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center display-3"><strong>Star Wars RPG</strong></h1>
      <h2 class="text-center display-4">Choose Your Character</h2>

    </div>
    <!-- Contents of the game-->
    <div class="row">

      <!-- Available characters -->
      <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="lessray-image-character">
          <p>Ray</p>
          <img src="./assets/images/lessray.jpg" alt="Ray" id="lessray-image">
          <p class="health">120 HP</p>
        </span>

        <span class="character-image available-character" id="luke-skywalker-character">
          <p>Luke Skywalker</p>
          <img src="./assets/images/luke.jpg" alt="Luke Skywalker Character" id="luke-skywalker-image">
          <p class="health">100 HP</p>
        </span>

        <span class="character-image available-character" id="darth-sidious-character">
          <p>Darth Sidious</p>
          <img src="./assets/images/yoda.jpg" alt="yoda" id="darth-sidious-image;">
          <p class="health">150 HP</p>
        </span>

        <span class="character-image available-character" id="darth-maul-character">
          <p>Darth Maul</p>
          <img src="./assets/images/darth.jpg" alt="Darth Vader" id="darth-maul-image">
          <p class="health">180 HP</p>
        </span>
      </div> <!-- End available characters -->
      

      <!-- Enemies available to attack -->
      <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
      </div> <!-- End enemies available to attack -->
            <!-- Your chosen character -->
        <div class="col-lg-3 center" id="chosen-character">
            <h2>You</h2>
        </div> <!-- End your chosen character-->

        
      <!-- Fight section -->
      <div class="col-lg-6" id="fight-section">
        <h2>Fight Arena</h2>
        <button id="attack" class="btn btn-danger btn-lg">Attack</button>
      </div> <!-- End fight section-->

        <!-- Enemy -->
      <div class="col-lg-3" id="defender-section">
        <h2>Enemy</h2>
      </div> <!-- End defender section -->

      <!-- Game message section -->
      <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart" class="btn btn-info btn-lg mt-4">Restart</button>
      </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

  </div> <!-- End Bootstrap grid -->

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>
</html>
